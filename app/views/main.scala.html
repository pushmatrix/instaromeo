@(title:String = "")(controls: => Html)(body: => Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
   		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
		<link rel="stylesheet" href="@asset("public/stylesheets/main.css")">
		<link rel="stylesheet" href="@asset("public/stylesheets/date-picker-android.css")">
		<link rel="shortcut icon" type="image/png" href="@asset("public/images/favicon.png")">
        <script src="@asset("public/javascripts/jquery-1.5.2.min.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/jquery.bxSlider.min.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/glDatePicker.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@asset("public/javascripts/date.js")"></script>
    </head>
    <body>
		<div class="topbar">
			<div class="fill">
				<div class="container">
					<img class="nav-logo" src="@asset("public/images/favicon.png")"/>
					<a class="brand" href="#">instaRomeo</a>
					<ul class="nav">
						<li class="active">
							<a href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="wiz-container">
        		<div class="wiz-content">
					@body
				</div>
				<div class="wiz-nav">
					<div class="wiz-controls">
						@controls
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
